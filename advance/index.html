<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKILL SAFARI | Rock,Paper,Scissors </title>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="game">
            <div class="container">
                <div class="row">
                    <section class="section-one intro">
                        <div class="container-fluid">
                            <div class="row">
                                <img src="/logo (2).svg" class="img-fluid image">
                                <div class="score">
                                    <span class="text-primary player-score mt-3">SCORE</span>
                                    <p class="font-weight-bold">0</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="parent intro"> 
                        <img src="/bg-triangle.svg" class="img-fluid Two">
                        <img src="/icon-paper.svg" class="img-fluid one">
                        <img src="/icon-scissors.svg" class="img-fluid three">
                        <img src="/icon-rock.svg" class="img-fluid four">
                        <div class="marvel mt-5">
                            <button>Let's Play</button>
                        </div>
                    </div>
                    <div class="rules-button">
                        <button class="btn btn-sm text-white mt-2 button" data-toggle="modal" data-target="#rules">RULES</button>
                        <div id="rules" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title">RULES</h1>
                                        <img class="content float-right" src="/icon-close.svg" data-dismiss="modal">
                                    </div>   
                                    <p><img class="middle" src="/image-rules.svg"></p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="match fadeOut">
                        <h2 class="winner font-weight-bold text-white">Select an option</h2>
                        <div class="options mt-3" style="margin-left: 280px;">
                          <button class="rock mx-3">rock</button>
                          <button class="paper  mx-3">paper</button>
                          <button class="scissor  mx-3">scissor</button>
                        </div>
                        <div class="col-xl-8 my-5 align-center play-again" style="margin-left: 470px;">
                            <button class="btn btn-sm btn-light col-xl-4">Play again</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
            <script src="script.js"></script>
    </body>
</html>
